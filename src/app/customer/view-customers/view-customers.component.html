<div class="mat-elevation-z8" > 
            
    <!-- Filtering Input -->
            <!-- <mat-form-field>
                <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
            </mat-form-field> -->
    <!-- End of Filtering Input -->
    
    <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-bordered" >

        <!-- orderId Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- totalPrice Column -->
        <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>


        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let element">
                <div class="icons">                    
                   
                    <a (click)='deleteCustomer(element._id)'>
                        <i class="fa fa-times-circle fa-lg"></i>
                    </a>
                </div>
            </td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="text-right">
        <ngb-pagination
        [(page)]="page"
        [(collectionSize)]="collectionSize"
        [(maxSize)]="maxSize"
        (pageChange)="onPageChange($event)"
        >
        </ngb-pagination>
    </div>
</div>
